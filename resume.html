<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

        <div class="navbar">
            <nav>
                <ul id="navitems">
                    <li><p>Resume Builder</p></li>
                    <li><a href="#">Home</a>
                        <a href="#">Contact us</a>
                        <a href="#">About</a>
                    </li>
                </ul>
            </nav>

        </div>



        <main>
            <div class="contentbox">
                <p>Enter Details</p>


                    <ul id="fields">

                        <li>
                            <label for="name">Name:</label><br><br>
                            <input id="name" type="text" placeholder="Enter name here...">
                        </li>

                        <li>
                            <label for="name">E-mail Id:</label><br><br>
                            <input id="name" type="text" placeholder="Enter E-mail...">
                        </li>

                        <li>
                            <label for="name">Contact No:</label><br><br>
                            <input id="name" type="text" placeholder="Phone No...">
                        </li>

                        <li>
                            <label for="experience">Experience:</label><br><br>
                            <select name="" id="experience">
                                <option value="">--Choose an option--</option>
                                <option value="">0 - 3</option>
                                <option value="">3 - 6</option>
                                <option value="">above 6</option>
                            </select>
                        </li>

                        <li>
                            <label for="achievements">Achievements:</label><br><br>
                            <textarea name="" id="achievements" cols="10" rows="2" placeholder="Enter your achievements..."></textarea>
                        </li>

                        <li>
                            <label for="skills">Skills:</label><br><br>
                            <textarea name="" id="skills" cols="10" rows="2" placeholder="Enter your Skills..."></textarea>
                        </li>




                    </ul>

            </div>
        </main>


        <footer>
            <p>Content &copy; 2023 All Copyrights Reserved </p>
        </footer>

    </div>
    
</body>
</html>
